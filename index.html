<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
	<script src="gallery.js" defer></script>
</head>
<body onload="initializeGallery()">
	
	<div id="image" tabindex="0">
		Hover over an image below to display here.
	</div>
	
	<img class="preview" alt="Camp Michigania" src="https://intro-webdesign.com/v3/images/campb.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	    
	<img class="preview" alt="Disney land" src="https://intro-webdesign.com/v3/images/disneyb.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	
	<img class="preview" alt="Triathalon" src="https://intro-webdesign.com/v3/images/trib.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	
	<img class="preview" alt="Popsicles" src="https://intro-webdesign.com/v3/images/dqb.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	
	<img class="preview" alt="Winter Dash" src="https://intro-webdesign.com/v3/images/xmasraceb.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
	
	<img class="preview" alt="Mud Run" src="https://intro-webdesign.com/v3/images/raceb.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

</body>
</html>
